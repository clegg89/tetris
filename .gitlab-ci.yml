tetris-windows:
  before_script:
    - set PATH=E:\Program Files (x86)\CMake\bin;E:\tools\mingw64\bin;%PATH%
    - set PATH=%PATH:E:\Program Files\Git\cmd;=%
    - set SFML_ROOT=E:\SFML-MinGW-64-2.3.2
    - set CppUTest_PATH=E:\CppUTest-64-3.8
  script:
    - mkdir build && cd build
    - cmake -G "MinGW Makefiles" ..
    - cmake --build .
  tags:
    - windows

tetris-linux:
  before_script:
    - sudo apt-get update -qq && sudo apt-get install -qq libsfml-dev cpputest cmake
  script:
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
  tags:
    - linux
