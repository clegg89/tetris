tetris-windows:
  before_script:
    - set PATH="E:\Program Files (x86)\CMake\bin";%PATH%
  script:
    - mkdir build && cd build
    - cmake -G "Visual Studio 14 2015 Win64" -DSFML_ROOT="E:\SFML_VS14" ..
    - cmake --build .
  tags:
    - windows

tetris-linux:
  before_script:
    - sudo apt-get update -qq && sudo apt-get install -qq libsfml-dev cpputest cmake
  script:
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
  tags:
    - linux
