build:windows:
  stage: build
  before_script:
    - set PATH=E:\Program Files (x86)\CMake\bin;E:\tools\mingw64\bin;%PATH%
    - set PATH=%PATH:E:\Program Files\Git\cmd;=%
    - set SFML_ROOT=E:\SFML-MinGW-64-2.3.2
    - set CppUTest_PATH=E:\CppUTest-64-3.8
  script:
    - mkdir build && cd build
    - cmake -G "MinGW Makefiles" ..
    - cmake --build .
  artifacts:
    expire_in: 1 week
    paths:
      - build
  tags:
    - windows

build:linux:
  stage: build
  script:
    - mkdir build && cd build
    - cmake ..
    - cmake --build .
  artifacts:
    expire_in: 1 week
    paths:
      - build
  tags:
    - linux

test:windows:
  stage: test
  script:
    - cd build
    - ctest -V .
  dependencies:
    - build:windows
  artifacts:
    expire_in: 1 week
    paths:
      - build
  tags:
    - windows

test:linux:
  stage: test
  script:
    - cd build
    - ctest -V .
  dependencies:
    - build:linux
  artifacts:
    expire_in: 1 week
    paths:
      - build
  tags:
    - linux

deploy:windows:
  stage: deploy
  script:
    - cd build
    - cpack -G "ZIP" .
  dependencies:
    - test:windows
  artifacts:
    paths:
      - build/tetris*.zip
  tags:
    - windows

deploy:linux:
  stage: deploy
  script:
    - cd build
    - cpack -G "TGZ" .
  dependencies:
    - test:linux
  artifacts:
    paths:
      - build/tetris*.tar.gz
  tags:
    - linux
